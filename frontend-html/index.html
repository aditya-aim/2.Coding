<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Interview Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-code me-2"></i>AI Interview
            </a>
            <div class="nav-links">
                <a class="nav-link" onclick="showHome()">
                    <i class="fas fa-home me-1"></i>Home
                </a>
                <a class="nav-link" onclick="showInterview()">
                    <i class="fas fa-laptop-code me-1"></i>Interview
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Home Section -->
        <div id="home-section" class="section">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-user-tie me-2"></i>Select Interview Details
                    </h5>
                    <form id="interview-form">
                        <div class="mb-3">
                            <label class="form-label">Select Role</label>
                            <select class="form-select" id="role" required>
                                <option value="">Choose a role...</option>
                                <option value="Software Engineer">Software Engineer</option>
                                <option value="Frontend Developer">Frontend Developer</option>
                                <option value="Backend Developer" selected>Backend Developer</option>
                                <option value="Full Stack Developer">Full Stack Developer</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Skill</label>
                            <select class="form-select" id="skill" required>
                                <option value="">Choose a skill...</option>
                                <option value="Python" selected>Python</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Java">Java</option>
                                <option value="C++">C++</option>
                                <option value="React">React</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-play me-2"></i>Start Interview
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Interview Section -->
        <div id="interview-section" class="section" style="display: none;">
            <div class="row h-100">
                <!-- Code Editor -->
                <div class="col-md-8">
                    <div class="card h-100">
                        <div class="card-body p-0">
                            <div id="editor"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Chat Interface -->
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title mb-3">
                                <i class="fas fa-comments me-2"></i>Interview Chat
                                <button id="tts-toggle" class="btn btn-sm btn-outline-primary float-end" title="Toggle Text-to-Speech">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                            </h5>
                            <div class="chat-messages" id="chat-messages"></div>
                            <div class="chat-input mt-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="question-input" placeholder="Ask your question...">
                                    <button class="btn btn-primary" onclick="askQuestion()">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                                <button class="btn btn-success w-100 mt-3" onclick="submitCode()">
                                    <i class="fas fa-check me-2"></i>Submit Code
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Analysis Report Modal -->
    <div class="modal fade" id="analysisModal" tabindex="-1" aria-labelledby="analysisModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="analysisModalLabel">
                        <i class="fas fa-clipboard-check me-2"></i>Code Analysis Report
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="analysisContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
